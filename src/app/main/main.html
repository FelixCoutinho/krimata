<div class="container">
   <div class="row">
      <div class="col-md-12">
         <form role="form">
            <div class="form-group">
               <label for="valorInput">Valor</label>
               <input type="text" class="form-control input-lg" id="valorInput" data-mask="#.##0,00" data-mask-reverse="true" placeholder="Ex.: 5,18">
            </div>
            <div class="form-group">
               <label for="dataInput">Data</label>
               <input type="text" class="form-control input-lg" id="dataInput" placeholder="Ex.: 12/09/2014" data-mask="00/00/0000" data-mask-reverse="true">
            </div>
            <button type="submit" class="btn btn-default btn-lg">Enviar</button>
         </form>
      </div>
   </div>
</div>
